      window.onload = function () {
        var changeBtn = document.getElementById("changeBtn"); // 여기 window.onload 이벤트 내부 함수의 변수로는 let 이 좋아 var이 좋아..?

        changeBtn.addEventListener("click", function () {
          demo.innerHTML = "버튼 클릭";
          //   demo.innerHTML  "<h2>버튼이 클릭되었따!!</h2>";
          demo.className = demo.className === "" ? "btnClicked" : "";
        });
      };
    </script>

  <body>

    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" id="changeBtn">Click Me!</button>
