<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const todoList = [
        { id: 1, title: "Buy milk", done: false },
        { id: 2, title: "Do Record", done: false },
        { id: 3, title: "Go home", done: false },
      ];
      let cnt = 2;
    </script>
  </head>
  <body>
    <h1>할 일 입력</h1>
    <p>
      할일 :
      <input
        class="title"
        value=""
        placeholder="할일을 입력해 주세요"
        id="input_todo"
      />
      <button id="saveBtn">저장</button>
    </p>
    <ul class="resultArea"></ul>

    <script>
      var title = document.querySelector(".title");
      var saveBtn = document.querySelector("#saveBtn");
      var listArea = document.querySelector(".resultArea");

      console.log(title);
      console.log(saveBtn);

      //할일 삭제 기능이 가능하도록 Array활용...
      function drawTodos() {
        var listArea = document.querySelector(".resultArea");
        listArea.innerHTML = "";
        // listArea.innerHTML += `<li class="todo">${title.value}</li>`;

        todoList.forEach(function (todo) {
          var liTag = document.createElement("li");
          var delBtn = document.createElement("button");
          delBtn.innerText = "삭제";
          delBtn.addEventListener("click", function (e) {
            var idx = todoList.findIndex(function (t) {
              return t.no === todo.no;
            });
            if (idx != -1) {
              todoList.splice(idx, 1);
              drawTodos();
            }
            console.log("clicked");
          });
          liTag.classList.toggle("todo");
          liTag.innerText = todo.title;
          liTag.appendChild(delBtn);
          listArea.appendChild(liTag);
        });
      }

      // 추가기능 (Array에 추가하기..)
      function appendTodo() {
        if (title.value.trim() === "") return; // 김태현씨 코드

        todoList.push({ no: cnt++, title: title.value, done: false });
        drawTodos();
        title.value = "";
        title.focus();
      }

      //삭제기능
      function deleteTodo() {}

      saveBtn.onclick = function () {
        appendTodo();
      };

      title.onkeydown = function (e) {
        if (e.keyCode === 13) {
          appendTodo();
        }
      };

      drawTodos();
    </script>
  </body>
</html>
