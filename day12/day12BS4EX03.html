<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
         <hr />
         <div>내용: <span class="todoTitle">Hello world</span>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Edit
        </button>
    </div>
      
        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
              </div>
              
              <!-- Modal body -->
              <div class="modal-body">
                <span>할일 입력: </span> <input type="text" id="inputTodo" val="" />
              </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-primary titleEditConfirm" data-dismiss="modal">확인</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
              </div>
              
            </div>
          </div>
        </div>
        <script>
            $(function() {
                var todoTitleValue = "Hello World";
                // $(".titleEditConfirm").on("click", function() {
                //     $(".todoTitle").text($("#inputTodo").val());
                // }) 
                // 다른점이 뭐냐..?
                // input 내용과 span 내용이 동기화 되는 것  

                $('.todoTitle').text(todoTitleValue);
                $('.modal-body > input').val(todoTitleValue).keyup(function(e) {
                    todoTitleValue = e.target.value;

                })
                $('button.titleEditConfirm').click(function() {
                    console.log("수정 완료 작업", todoTitleValue);
                    $('.todoTitle').text(todoTitleValue);
                    $('.modal-body > input').val()
                })
            })
        </script>
  </body>
</html>
