<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li li {
        background-color: yellow;
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <b>과일</b>
        <ol>
          <li>사과</li>
          <li>바나나</li>
          <li>오렌지</li>
        </ol>
      </li>
      <li>
        <b>채소</b>
        <ol>
          <li>상추</li>
          <li>치커리</li>
          <li>양배추</li>
        </ol>
      </li>
    </ul>

    <!-- table[border="1"]>tr[colspan="2"]{지역별 홍차}+((tr>td[rowspan="3"])+tr*3>td)*2 -->

    <table border="1">
      <tr colspan="2">
        지역별 홍차
      </tr>
      <tr>
        <td rowspan="3">중국</td>
        <td>정산소종</td>
      </tr>
      <tr>
        <td>기문</td>
      </tr>
      <tr>
        <td>운남</td>
      </tr>
      <tr>
        <td rowspan="4">인도 및 스리랑카</td>
        <td>아삼</td>
      </tr>
      <tr>
        <td>실론</td>
      </tr>
      <tr>
        <td>다질링</td>
      </tr>
      <tr>
        <td>닐기리</td>
      </tr>
    </table>
  </body>
</html>
