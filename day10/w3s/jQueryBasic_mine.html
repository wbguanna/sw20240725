<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // $("h2").css("backgroundColor", "yellow");
        $("h2").css({ backgroundColor: "yellow" });
        $("p").click(function () {
          $(this).hide();
        });
        // $("button:first").click(function () {
        //   $("p").hide();
        // });

        $("button:nth(0)").click(function () {
          $("p").hide(600);

          $("p:nth(1)")[0].innerText = "환영합니다..";
          setInterval(() => {
            console.log(this);
            $("p:nth(1)")[0].innerText = "환영합니다..";
            // clearInterval(this)
          }, 600);
        });
        $("button:last").click(function () {
          console.log($("p")[0]);
          console.log($("p"));
          console.log(typeof $("p")); // object // j
          console.log(typeof $("p")[0]);
          console.log(typeof $("p").get(0));
          console.log($("p").foreach((e) => e.style.display == "none"));

          $("p").show(600);
          $("body").css({ backgroundColor: "orange" });
          //   $("body>p:nth(1)").text = "환영합니다..";
          $("p:nth(1)")[0].innerText = "환영합니다.."; // dom 형식으로 변환가능
          $("p:nth(0)").text("즐겁게 코딩하자");
          //메서드 체인
          $("p:nth(2)")
            .text("Hello world")
            .css({
              color: "green",
              backgroundColor: "yellow",
            })
            // .click(function () {
            //   alert(this.innerText);
            // });
            .on("click", function () {
              alert(this.innerText);
              $(this).off("click"); // 약간 버벅이는 부분을 off로 처리.. ?
            });
        });
      });
    </script>
  </head>
  <body>
    <h2>This is a heading</h2>

    <p>문단</p>
    <p>다른 문단</p>
    <p>새로 추가한 p 태그</p>

    <button>감추기</button><button>보이기</button>
  </body>
</html>
