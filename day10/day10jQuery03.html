<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="lib/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var header = document.getElementById("header");
        console.log(header);

        // css에서 사용되는 선택기를 거진 그대로 사용.
        console.log($("#header").get(0));
        console.log($("#header")[0] == header);
        console.log($("#header")[0] === header);
        console.log($("#header")[0] == $(header)[0]); // 기존 돔을 넣어 사용가능..
        console.log($("#header")[0] === $(header)[0]);

        // css 셀렉터를 이용해서 jQuery 객체만들기.
        $("#header").css("color", "red");
        // 기존 js DOM 객체로 jQuery 만들기
        $(header).css("background", "yellow");
        document.getElementById("header").style.textShadow =
          "1px 1px 1px black";
        // $(header).css("textShadow", "1px 1px 1px black");

        $("#header h2").css({
          color: "orange",
          backgroundColor: "green",
          fontFamily: "",
        });

        // #보충하기
      });
    </script>
  </head>
  <body>
    <div id="header">
      <h1>Hello world</h1>
      <h2>오신것을 환영합니다</h2>
    </div>
  </body>
</html>
