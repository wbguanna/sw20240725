<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .box {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        border: 3px solid black;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- <div class="box" style="left: 50px; top: 50px">Box</div> -->
    <div class="box">Box</div>

    <script>
      $(function () {
        // 마우스 이벤트 사용
        $(".box").mousedown(function (e) {
          e.preventDefault();
          //   console.log(e.target === e.currentTarget);
          // console.log(this);
          // console.log(typeof e);
          // console.log("event (x,y) : ", e.clientX, e.clientY);

          // $(".box").data("gapX", e.clientX - $(".box").offset().left);
          // $(".box").data("gapY", e.clientY - $(".box").offset().top);
          var box = e.target;
          $(window).on("mousemove", function (event) {
            console.log(
              event.clientX - (e.clientX - box.style.left) + "px",
              event.clientY - (e.clientY - box.style.top) + "px"
            );

            $(".box").css({
              left: event.clientX - (e.clientX - box.style.left) + "px",
              top: event.clientY - (e.clientY - box.style.top) + "px",
            });
          });

          $(window).mouseup(function (event) {
            $(window).off("mousemove");
          });
        });
      });
    </script>
  </body>
</html>
