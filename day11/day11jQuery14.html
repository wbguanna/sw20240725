<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .box {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        border: 3px solid black;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">Box</div>

    <script>
      $(function () {
        // 마우스 이벤트 사용
        $(".box").mousedown(function (e) {
          // 1. 마우스의 x, y 좌표를 읽어 온다. (e.clientX, e.clientY)
          // 2. .box의 x, y 좌표를 읽어 온다.
          // 3. .box의 좌표와 마우스의 좌표의 거리를 유지한 상태로 .box가
          //    이동 되도록 한다.
          $(".box").data("gapX", e.clientX - $(".box").offset().left);
          $(".box").data("gapY", e.clientY - $(".box").offset().top);
          $(window).on("mousemove", function (e) {
            $(".box").css({
              left: e.clientX - $(".box").data("gapX") + "px",
              top: e.clientY - $(".box").data("gapY") + "px",
            });
          });

          $(window).mouseup(function (e) {
            $(window).off("mousemove");
          });
        });
      });
    </script>
  </body>
</html>
